<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kegiatan</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <a class="navbar-brand" href="#">Hidden brand</a>
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="kegiatan.html">Kegiatan</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="registrasi.html">Registrasi</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>

      
    <form>
        <div class="form-group row">
          <label for="kode" class="col-4 col-form-label">Kode</label> 
          <div class="col-3">
            <input id="kode" name="kode" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="text" class="col-4 col-form-label">Nama Kegiatan</label> 
          <div class="col-8">
            <input id="text" name="text" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="text1" class="col-4 col-form-label">Tanggal Mulai</label> 
          <div class="col-3">
            <div class="input-group">
              <input id="text1" name="text1" type="text" class="form-control"> 
              <div class="input-group-append">
                <div class="input-group-text">
                  <i class="fa fa-calendar"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="text2" class="col-4 col-form-label">Tanggal Akhir</label> 
          <div class="col-3">
            <div class="input-group">
              <input id="text2" name="text2" type="text" class="form-control"> 
              <div class="input-group-append">
                <div class="input-group-text">
                  <i class="fa fa-calendar"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-4 col-form-label" for="text3">Biaya</label> 
          <div class="col-5">
            <input id="text3" name="text3" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="text4" class="col-4 col-form-label">Tempat</label> 
          <div class="col-5">
            <input id="text4" name="text4" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="text5" class="col-4 col-form-label">Latitude</label> 
          <div class="col-2">
            <input id="text5" name="text5" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="text6" class="col-4 col-form-label">Longitude</label> 
          <div class="col-2">
            <input id="text6" name="text6" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="select" class="col-4 col-form-label">Jenis Kegiatan</label> 
          <div class="col-5">
            <select id="select" name="select" class="custom-select">
              <option value="select">Select</option>
              <option value="nonaktif">Non-Aktif</option>
              <option value="aktif">Aktif</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="text7" class="col-4 col-form-label">PIC</label> 
          <div class="col-5">
            <input id="text7" name="text7" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="textarea" class="col-4 col-form-label">Deskripsi</label> 
          <div class="col-8">
            <textarea id="textarea" name="textarea" cols="40" rows="4" class="form-control"></textarea>
          </div>
        </div> 
        <div class="form-group row">
          <div class="offset-4 col-8">
            <button name="submit" type="submit" class="btn btn-primary" ><a href="seminar.html" style="color:aliceblue">Simpan</a></button>
          </div>
        </div>
      </form>
    
</body>
</html>
