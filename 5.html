<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validasi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }

    form {
      width: 270px;
      margin: 0 auto;
      text-align: left;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input, select {
      width: 100%;
      padding: 6px;
      margin-top: 6px;
    }

    button {
      margin-top: 12px;
      padding: 12px;
      background-color: blue;
      color: white;
      border: none;
      cursor: pointer;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>

  <h1>Form Validasi</h1>

  <form id="formPelanggan" onsubmit="validasiForm(event)">
    <label for="namaPelanggan">Nama Pelanggan:</label>
    <input type="text" id="namaPelanggan" name="namaPelanggan" required maxlength="30">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="jamKeberangkatan">Jam Keberangkatan (format: HH:mm):</label>
    <input type="text" id="jamKeberangkatan" name="jamKeberangkatan" required pattern="^(0[0-9]|1[0-9]|2[0-3]):[0-5][0-9]$">

    <label for="tujuanKeberangkatan">Tujuan Keberangkatan:</label>
    <select id="tujuanKeberangkatan" name="tujuanKeberangkatan" required>
      <option value="">Pilih Tujuan</option>
      <option value="JKR">Tujuan Jakarta</option>
      <option value="DPK">Tujuan Depok</option>
      <option value="JGL">Tujuan Jonggol</option>
      <option value="BDN">Tujuan Bandung</option>
    </select>

    <label for="jumlahTiket">Jumlah Tiket (1-10):</label>
    <input type="number" id="jumlahTiket" name="jumlahTiket" required min="1" max="10">

    <button type="submit">Submit</button>
  </form>

  <div id="hasilForm"></div>

  <script>
    function validasiForm(event) {
      event.preventDefault();

      const form = document.getElementById("formPelanggan");
      const namaPelanggan = form.elements["namaPelanggan"].value;
      const email = form.elements["email"].value;
      const jamKeberangkatan = form.elements["jamKeberangkatan"].value;
      const tujuanKeberangkatan = form.elements["tujuanKeberangkatan"].value;
      const jumlahTiket = form.elements["jumlahTiket"].value;

      // Validasi Nama Pelanggan (maksimum 30 karakter)
      if (namaPelanggan.length > 30) {
        alertError("Nama Pelanggan maksimal 30 karakter");
        return;
      }

      // Validasi Email
      if (!isValidEmail(email)) {
        alertError("Format Email tidak valid");
        return;
      }

      // Validasi Jam Keberangkatan (format: HH:mm)
      if (!isValidJamKeberangkatan(jamKeberangkatan)) {
        alertError("Format Jam Keberangkatan tidak valid");
        return;
      }

      // Validasi Jumlah Tiket 1-10
      if (jumlahTiket < 1 || jumlahTiket > 10) {
        alertError("Jumlah Tiket harus antara 1 - 10");
        return;
      }

      // Tampilkan hasil form
      const hasilForm = document.getElementById("hasilForm");
      hasilForm.innerHTML = `
        <h2>Hasil Form:</h2>
        <p><strong>Nama Pelanggan:</strong> ${namaPelanggan}</p>
        <p><strong>Email:</strong> ${email}</p>
        <p><strong>Jam Keberangkatan:</strong> ${jamKeberangkatan}</p>
        <p><strong>Tujuan Keberangkatan:</strong> ${tujuanKeberangkatan}</p>
        <p><strong>Jumlah Tiket:</strong> ${jumlahTiket}</p>
      `;
    }

    function isValidEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }

    function isValidJamKeberangkatan(jam) {
      const jamRegex = /^(0[0-9]|1[0-9]|2[0-3]):[0-5][0-9]$/;
      return jamRegex.test(jam);
    }

    function alertError(message) {
      alert(message);
    }
  </script>

</body>
</html>
